<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h2>Lad os etablere kontakt!</h2>
          <p>Udfyld blot formularen, og s√• bliver du kontaktet.</p>
        </header>

        <form>
          <div class="form-felt">
            <label for="navn">Dit navn</label>
            <input placeholder="fx Daniel Nielsen" type="text" />
          </div>
          <div class="form-felt">
            <label for="mobilnummer">Mobilnummer</label>
            <input placeholder="fx +45 29 77 45 62" type="tel" />
          </div>

          <div class="form-felt">
            <label for="email">E-mail</label>
            <input placeholder="fx dn@gmail.com" type="email" />
          </div>

          <div class="form-felt">
            <label for="text">
              Hvad drejer din henvendelse sig om?
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>

          <button>Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
